<!DOCTYPE html>
<html>
<head>
	<title>Quan Ly</title>
	<link rel="shortcut icon" type="image/png" href="https://www.hust.edu.vn/documents/21257/147855/BVP-logo+bk-rgb.jpg/c2f94a78-f713-4af1-b9f0-7f6c4cb94438?t=1483699000000&download=true"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

	<div class="container">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>No</th>
					<th>Họ và tên</th>
					<th>Ngày tháng năm sinh</th>
					<th>MSSV</th>
					<th>Số điện thoại</th>
					<th>Lớp học</th>
					<th>Quản lý</th>
				</tr>
			</thead>

			<tbody class="list">
				<tr>
					<span class="hidden id"></span>
					<td>Cell</td>
					<td>Cell</td>
					<td>Cell</td>
					<td>Cell</td>
					<td>Cell</td>
					<td>Cell</td>
					<td>
						<button>edit</button>
						<button class="btn-delete">delete</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div><button class="btn btn-lg btn-primary text-center btn-add pull-left" data-toggle="modal" data-target="#modalAdd">Add</button></div>
		<div class="btn-paging text-center"><button class="btn btn-info btn-back" >Back</button> Page <span></span> <button class="btn btn-info btn-next">Next</button></div>
	</div>

	<!-- Modal -->
	<div id="modalEdit" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >Name</label>
						<div class="col-sm-10">
							<input type="text" class="name form-control"
							id="inputtext3" placeholder="Name"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >Birth</label>
						<div class="col-sm-10">
							<input type="text" class="birth form-control"
							id="inputtext3" placeholder="Birth"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >MSSV</label>
						<div class="col-sm-10">
							<input type="number" class="mssv form-control"
							id="inputtext3" placeholder="MSSV"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >Phone</label>
						<div class="col-sm-10">
							<input type="text" class="phone form-control"
							id="inputtext3" placeholder="Phone"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >Class</label>
						<div class="col-sm-10">
							<input type="text" class="class form-control"
							id="inputtext3" placeholder="Class"/>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary btn-save-edit">
						Save changes
					</button>
				</div>
			</div>

		</div>
	</div>

	<div id="modalAdd" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >Name</label>
						<div class="col-sm-10">
							<input type="text" class="name form-control"
							id="inputtext3" placeholder="Name"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >Birth</label>
						<div class="col-sm-10">
							<input type="text" class="birth form-control"
							id="inputtext3" placeholder="Birth"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >MSSV</label>
						<div class="col-sm-10">
							<input type="number" class="mssv form-control"
							id="inputtext3" placeholder="MSSV"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >Phone</label>
						<div class="col-sm-10">
							<input type="text" class="phone form-control"
							id="inputtext3" placeholder="Phone"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"
						for="inputtext3" >Class</label>
						<div class="col-sm-10">
							<input type="text" class="class form-control"
							id="inputtext3" placeholder="Class"/>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary btn-save-add">
						Save changes
					</button>
				</div>
			</div>

		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script> -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="quanly.js" type="text/javascript"></script>
</body>
</html>
